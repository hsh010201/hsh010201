<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 페이지</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .input-group {
    margin-bottom: 1em;
  }
  input[type='text'],
  input[type='password'] {
    width: 100%;
    padding: 0.5em;
    margin: 0.5em 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .login-btn {
    width: 100%;
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    background: #000;
    color: white;
    cursor: pointer;
  }
  .login-btn:hover {
    background: #555;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="input-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="이메일">
    </div>
    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호">
    </div>
    <button class="login-btn" type="submit">로그인</button>
  </div>
</body>
</html>
