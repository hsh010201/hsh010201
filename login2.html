<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
  <table align="center" style="width: 300px; height: 150px; margin-top: 200px;">
    <tr>
      <td colspan="2" style="text-align:center;">로고</td>
    </tr>
    <tr>
      <td>아이디:</td>
      <td><input type="text" name="username" placeholder="아이디를 입력하세요"></td>
    </tr>
    <tr>
      <td>비밀번호:</td>
      <td><input type="password" name="password" placeholder="비밀번호를 입력하세요"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;"><button type="submit">로그인</button></td>
    </tr>
  </table>
</body>
</html>
